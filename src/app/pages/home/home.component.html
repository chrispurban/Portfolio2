<div fxShow.lt-md fxHide.gt-sm class="splash" style="width:100%; height:100%; text-align:center;">

  <div fxFlex="15%" style="outline: 3px dashed grey;">
  </div>

  <div fxFlex fxLayout="column">

    <div fxFlex="50%" fxLayout="column">

      <div fxFlex style="outline: 3px dashed gold;">
      </div>

      <div fxFlex>
        <img id="chris" src="../../assets/chris.jpg" style="max-width:75%;">
      </div>

      <div fxFlex style="outline: 3px dashed gold;">
      </div>

    </div>

    <div fxFlex>
      <span id="name">
        Chris Urban
      </span>
    </div>

    <div fxFlex="50%" fxLayout="column">

      <div fxFlex style="outline: 3px dashed teal;">
      </div>

      <div fxFlex>

        blurb

      </div>

      <div fxFlex style="outline: 3px dashed teal;">
      </div>

    </div>
  </div>

  <div fxFlex="15%" style="outline: 3px dashed grey;">
  </div>

</div>
