<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex *ngIf="task" style="background-color:blue;">
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile>
        <mat-grid-tile-footer>
          <h1 matLine>{{task.subject | uppercase}}</h1>
        </mat-grid-tile-footer>
        <ul>
          <li>{{task.maturity}}
          <li>Created {{task.createdAt | date}} || Modified {{task.updatedAt | date}}
          <li>{{task.details}}
        </ul>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div [hidden]="task || errMess">
      <mat-spinner color="accent"></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>
</div>
