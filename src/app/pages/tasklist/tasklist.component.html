<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex *ngIf="tasks">
    <div *ngFor="let group of wf()">
      <h1>{{group.name}} {{group.icon}}</h1>
      <mat-grid-list cols="2" rowHeight="200px">
        <div *ngFor="let task of tasks">

                      <mat-grid-tile *ngIf="task.state.code == group.code">
                        <div [routerLink]="['/tasks', task._id]" style="background-color:blue;">
                          <h2>{{task.subject | uppercase}}</h2>
                          <mat-grid-tile-footer>
                            {{task.issue}}
                          </mat-grid-tile-footer>
                        </div>
                        <br>
                      </mat-grid-tile>

        </div>
      </mat-grid-list>
    </div>
  </div>
  <div [hidden]="tasks || errMess">
      <mat-spinner color="accent"></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>
</div>
