<div  class="container" fxLayout="row" fxLayoutAlign="start start">

  <div fxFlex="100%" *ngIf="tasks">
    <div fxFlex *ngFor="let group of 'null' | workflow">
      <br>
      <div style="text-align:center;">
        <span style="font-size:250%;">{{group.icon}}</span><br>
        <span style="line-height:30px;">{{group.name | uppercase}}</span>
      </div>
        <div fxLayout="column" *ngFor="let task of tasks">
          <div *ngIf="task && task.state.code == group.code" (click)="taskDetail(task)" class="column"><!-- simple check for task is to handle deletion -->
            <div class="tile">
              <h2>{{task.subject | uppercase}}</h2>{{task.issue}}
            </div>
          </div>
        </div>
    </div>
  </div>

  <div fxFlex *ngIf="!(tasks || errMess)" style="text-align:center">
      <br><mat-spinner style="margin:0 auto" color="accent"></mat-spinner>
      <br><h4>Loading . . . Please Wait</h4>
  </div>

  <div *ngIf="errMess" style="text-align:center">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>

</div>
