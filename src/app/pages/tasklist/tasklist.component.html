<button mat-raised-button color="accent" (click)="taskEntry()">Create New Task</button>

<div
  class="container"
  fxLayout="row"
  fxLayoutAlign="start start"
>

  <div *ngIf="tasks">
    <div fxFlex *ngFor="let group of 'null' | workflow">
      <br>
      <h1>{{group.name}}<br>{{group.icon}}</h1>
        <div fxLayout="column" *ngFor="let task of tasks">
          <div *ngIf="task && task.state.code == group.code" (click)="taskDetail(task)" style="background-color:blue; white-space:pre-wrap"><!-- simple check for task is to handle deletion -->
            <h2>{{task.subject | uppercase}}</h2>{{task.issue}}
          </div>
        </div>
    </div>
  </div>
  <div *ngIf="!(tasks || errMess)">
      <mat-spinner color="accent"></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>
</div>
