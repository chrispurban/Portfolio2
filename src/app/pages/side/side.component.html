<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<section fxHide fxShow.gt-xs [ngStyle]="{'height':view.height+'px'}" fxLayout.lt-sm="column" fxLayout.gt-xs="row">
  <div class="expanded" fxFlex="{{(view.gap*8)}}px" fxLayout="column" style="background-color:#111111; color:white; overflow:hidden; padding:{{view.gap}}px 0px;">

    <div style="position:relative; height:{{(view.gap*6)}}px;">
      <div style="position:absolute; left:0; right:0; top:0; bottom:0;">
        <img src="../../assets/chris.png" style="width:100%; height:100%; object-fit:contain;">
      </div>
    </div>

    <div fxFlex="nogrow" style="margin-top:{{view.gap}}px; margin-bottom:{{view.gap}}px;" fxLayout="column" fxLayoutAlign="space-around center">
      <span style="font-family:'Josefin Sans','Ubuntu',sans-serif; font-size:2.5em; line-height:100%;">Chris Urban</span>
      <span style="margin-top:0px; text-align:center;">Let's build something great!</span>
    </div>

    <span fxFlex></span>

    <div class="links">
      <ul fxLayout="column" fxLayoutAlign="space-around center" class="icons" style="font-size:200%; line-height:150%">
        <li fxHide.lt-sm><a routerLink='/projects'><i class="fa fa-home"></i>&nbsp;<span>Home</span></a></li>
        <li><a href="mailto:chrispurban@gmail.com"><i class="fa fa-envelope"></i>&nbsp;<span>Email</span></a></li>
        <li><a href="https://drive.google.com/file/d/1MwDVuUkU7Z9uFsqpEFlmHigw1HaT18y9" target="_blank" rel="noopener noreferrer"><i class="fa fa-file"></i>&nbsp;<span>Resume</span></a></li>
        <li><a href="https://www.linkedin.com/in/chrispurban/" target="_blank" rel="noopener noreferrer"><i class="fa fa-linkedin-square"></i>&nbsp;<span>LinkedIn</span></a></li>
      </ul>
    </div>

  </div>
</section>


<section>
  <div class="compressed" *ngIf="homepage==true" fxHide.gt-xs [ngStyle.lt-sm]="{'min-height':view.height - (view.gap*2) + 'px', 'margin':view.gap + 'px', 'margin-bottom':'0px'}" style="overflow-x:hidden; text-align:center;">
    <div fxLayout="column" style="height:{{view.height - (view.gap*2)}}px; background-color:hsla(0, 0%, 0%, 0.5); padding:{{view.gap}}px;">

      <div style="position:relative; height:{{(view.width-(view.gap*4))}}px; max-height:{{((view.height/2)-(view.gap*2.25))}}px;">
        <div style="position:absolute; left:0; right:0; top:0; bottom:0;">
          <img src="../../assets/chris.png" style="width:100%; height:100%; object-fit:contain;">
        </div>
      </div>

      <div fxFlex="nogrow" style="margin-top:{{(view.gap/2)}}px; margin-bottom:{{(view.gap)}}px;" fxLayout="column" fxLayoutAlign="space-around center">
        <span style="font-size:{{((view.scale-(view.gap*4))/6)}}px; line-height:100%; text-shadow: 0px 0px 8px black; font-family:'Josefin Sans','Ubuntu',sans-serif;">Chris Urban</span>
        <span style="font-size:{{((view.scale-(view.gap*4))/15)}}px; line-height:120%; margin-top:0px">Let's build something great!</span>
      </div>

      <span fxFlex></span>

      <div fxflex="nogrow" class="links" style="font-size:{{((view.scale-(view.gap*4))/8)}}px; line-height:140%;">
        <ul fxLayout="column" fxLayoutAlign="space-around center">
          <li><a class="fa fa-envelope" href="mailto:chrispurban@gmail.com">&nbsp;<span>Email</span></a></li>
          <li><a class="fa fa-file" href="https://drive.google.com/file/d/1g6EiiNQ9mkArkGvvDeQTTR-VLohdUZiM">&nbsp;<span>Resume</span></a></li>
          <li><a class="fa fa-linkedin-square" href="https://www.linkedin.com/in/christopher-urban-82807841/" target="_blank">&nbsp;<span>LinkedIn</span></a></li>
        </ul>
      </div>

      <div fxFlex="nogrow" style="margin-top:{{(view.gap)}}px; font-size:{{((view.scale-(view.gap*4))/15)}}px; line-height:120%;" fxLayout="row" fxLayoutAlign="space-around center">
        <i class="fa fa-chevron-down fa-2x"></i>
        <span fxFlex style="padding:0px {{(view.gap/2)}}px;">Scroll down to see some code in action</span>
        <i class="fa fa-chevron-down fa-2x"></i>
      </div>

    </div>
  </div>
</section>

  <!---------------------------------------------------------------------->
