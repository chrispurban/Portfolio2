<div fxFlex="20%" style="background-color:#161616; color:white;">
  <button mat-raised-button (click)="auth.login()" *ngIf="!auth.loggedIn">Log In</button>
  <button mat-raised-button (click)="auth.logout()" *ngIf="auth.loggedIn">Log Out</button>

  <pre *ngIf="auth.userProfile$ | async as profile">
    <img src="{{ profile.picture }}" style="max-width:64px">
    {{profile.name}}
  </pre>

  <div>
  <ul>
    <li><a mat-raised-button routerLink='/home' routerLinkActive="active">Home</a>
    <li><a mat-raised-button routerLink='/projects/' routerLinkActive="active">Projects</a>
  </ul>
  </div>

  <button *ngIf="outlet && outlet.taskEntry" (click)="outlet.taskEntry()" mat-raised-button color="accent">Create New Task</button>

</div>

<!---------------------------------------------------------------------->

<div fxFlex="80%" style="background-color:#1c1c1c; color:white;">
  <router-outlet (activate)="loaded($event)"></router-outlet>
</div>
